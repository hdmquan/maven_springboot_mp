<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Melbourne</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
        }
        
        .container {
            text-align: center;
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 2px solid #000000;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #000000;
        }
        
        p {
            font-size: 1.2rem;
            color: #333333;
            margin-bottom: 2rem;
        }
        
        .links {
            margin-top: 2rem;
        }
        
        .links a {
            color: #000000;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid #000000;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Melbourne!</h1>
        <p>Welcome to our beautiful Spring Boot MVC application</p>
        <div class="links">
            <a href="/hello">Hello Page</a>
            <a href="/history">Historical Quotes</a>
        </div>
    </div>
</body>
</html>
